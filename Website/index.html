<!DOCTYPE HTML>

<html>

<head>

        <title>Twitter Analyser</title>
        <link rel="stylesheet" href="assets/CSS/main.css" />
        <script src="assets/JS/jQuery.js"></script>
        <script src="assets/JS/main.js"></script>
        <!--<script src="Map%20Display/map.js"></script>-->
        <meta charset="utf-8" />

</head>

<body>

<canvas id="map"></canvas>

<div id="hashtagSelectionSidebar">
  <h1>Tweet<br />Analyser</h1>
  <div id="separator"></div>
  <input type="search" id="searchTwi" placeholder="Enter search term/hashtag"/>
  <h2>Click a top trending<br />hashtag to analysis it.</h2>
  <ol id="hashtags">
    <li>cats</li>
    <li>dogs</li>
    <li>fish</li>
    <li>rabbits</li>
  </ol>
  <ul id="modalLinks">
    <li>about</li>
    <li>help</li>
  </ul>
  <img src="assets/media/closeHashtagSelectionSidebarButton.png" alt="Close Hashtag Selection Sidebar" id="closeHashtagSelectionSidebarButton" />
</div>

<img src="assets/media/openHashtagSelectionSidebarButton.png" alt="Open Hashtag Selection Sidebar" id="openHashtagSelectionSidebarButton" />
<img src="assets/media/optionsButton.png" alt="Options" id="optionsButton" />

<div id="aboutModalBox" class="modalBox">
  <h1>About</h1>
  <div class="separator"></div>
  <p>About content.</p>
</div>
<div id="helpModalBox" class="modalBox">
  <h1>Help</h1>
  <div class="separator"></div>
  <p>Help content.</p>
</div>
<div id="optionsModalBox" class="modalBox">
  <h1>Colour Scheme</h1>
  <div class="separator"></div>
</div>

</body>

</html>
